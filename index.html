<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时收入计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>实时收入计算器</h1>
        </div>
        
        <div class="content">
            <!-- 第一个页面：输入表单 -->
            <div id="input-page" class="page active">
                <h2>计算你的实时收入</h2>
                
                <div class="form-group">
                    <label for="monthly-salary">月薪</label>
                    <div class="input-wrapper">
                        <span class="currency">¥</span>
                        <input type="number" id="monthly-salary" placeholder="请输入月薪" value="18500">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="work-days">每月工作天数</label>
                    <input type="number" id="work-days" placeholder="请输入工作天数" value="24">
                </div>
                
                <div class="form-group">
                    <label for="hours-per-day">每天工作小时数</label>
                    <input type="number" id="hours-per-day" placeholder="请输入工作小时" value="10">
                </div>
                
                <button id="start-btn" class="primary-btn">开始计算!</button>
            </div>
            
            <!-- 第二个页面：结果显示 -->
            <div id="result-page" class="page">
                <div class="result-amount">
                    <p>你已经赚到</p>
                    <h1 id="earned-amount">¥0.00</h1>
                </div>
                
                <div class="stats-container">
                    <div class="stats-box">
                        <h3>已工作时间</h3>
                        <div id="worked-time">00:00:00</div>
                    </div>
                    
                    <div class="stats-box">
                        <h3>收入速率</h3>
                        <div class="rates">
                            <div class="rate-item">每小时: <span id="hourly-rate">¥0.00</span></div>
                            <div class="rate-item">每分钟: <span id="minute-rate">¥0.00</span></div>
                            <div class="rate-item">每秒钟: <span id="second-rate">¥0.00</span></div>
                        </div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="pause-btn" class="control-btn">暂停</button>
                    <button id="reset-btn" class="control-btn">重置</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 实时收入计算器</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
